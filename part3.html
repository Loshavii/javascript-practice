<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>





    <script>
        // 01
        for (let i = 0; i <= 5; i++) {
            console.log(i);
        }

        // 02
        let sum = 0;

        for (let i = 0; i < 100; i++) {
            sum += i;
        }

        console.log("The sum of all numbers from 0 to 99 is:", sum);

        // 03
        let sumEven = 0;

        for (let i = 10; i <= 100; i += 2) {
            sumEven += i;
        }

        console.log("The sum of even numbers from 10 to 100 is:", sumEven);

        // 04
        let arr = [43, "what", 9, true, "cannot", false, "be", 3, true];

        let output = '';
        for (let i = arr.length - 1; i >= 0; i--) {
            output += arr[i] + ' ';
        }
        console.log(output.trim());


        // 05

        let arr_3 = [4, 6, 7];
        let arr_4 = [8, 1, 9];

        let sumArray = [];

        for (let i = 0; i < arr_3.length; i++) {
            sumArray.push(arr_3[i] + arr_4[i]);
        }

        console.log(sumArray);

        // 06

        let str1 = "javascript";


        for (let i = 0; i < str1.length; i++) {
            if ((i + 1) % 2 == 0) {
                console.log('Z');
            } else {
                console.log(str1[i]);
            }
        }


        // 07

        let arr_5 = [3, 5, 22, 5, 7, 2, 45, 75, 89, 21, 2];
        let arr_6 = [9, 2, 42, 55, 71, 22, 4, 5, 90, 25, 26];

        function sumArray(arr) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }

        let sum5 = sumArray(arr_5);
        let sum6= sumArray(arr_6);

        let totalSum = sum5 + sum6;

        console.log(`${sum5} + ${sum6} = ${totalSum}`);





    </script>
</body>

</html>
