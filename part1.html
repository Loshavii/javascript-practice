        // Q09

        function checkDrivingEligibility() {
            // Get the current year
            const currentYear = new Date().getFullYear();

            // Prompt the user to enter their birth year
            const birthYear = parseInt(prompt("Enter birth year:"));

            // Calculate the user's age
            const age = currentYear - birthYear;

            // Check if the user is 18 or above
            if (age >= 18) {
                alert(`You are ${age}. You are old enough to drive.`);
            } else {
                const yearsToWait = 18 - age;
                alert(`You are ${age}. You will be allowed to drive after ${yearsToWait} years.`);
            }
        }

        checkDrivingEligibility();
