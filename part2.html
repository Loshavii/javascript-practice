<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>








    <script>


        // 01
        function determineSign(number) {
            return number > 0 ? "Positive" : (number < 0 ? "Negative" : "Zero");
        }


        const number1 = 5;
        const number2 = -3;
        const number3 = 0;

        console.log(`The number ${number1} is ${determineSign(number1)}.`); // The number 5 is Positive.
        console.log(`The number ${number2} is ${determineSign(number2)}.`); // The number -3 is Negative.
        console.log(`The number ${number3} is ${determineSign(number3)}.`); // The number 0 is Zero.

        // 02

        function checkEvenOrOdd(number) {
            return number % 2 === 0 ? "Even" : "Odd";
        }

        const num1 = 4;
        const num2 = 7;

        console.log(`The number ${num1} is ${checkEvenOrOdd(num1)}.`); // The number 4 is Even.
        console.log(`The number ${num2} is ${checkEvenOrOdd(num2)}.`); // The number 7 is Odd.


        // 03

        function determineGreaterNumber(number1, number2) {
            return number1 > number2 ? number1 : number2;
        }

        const num5 = 10;
        const num6 = 20;

        console.log(`The greater number between ${num5} and ${num6} is ${determineGreaterNumber(num5, num6)}.`); // The greater number between 10 and 20 is 20.

        const num3 = 15;
        const num4 = 15;

        console.log(`The greater number between ${num3} and ${num4} is ${determineGreaterNumber(num3, num4)}.`); // The greater number between 15 and 15 is 15.

        // 04

        function getTicketPrice(age) {
            let price;

            if (age < 12) {
                price = 5;
            } else if (age < 18) {
                price = 10;
            } else if (age < 60) {
                price = 20;
            } else {
                price = 15;
            }

            return price;
        }

        let ages = [5, 15, 25, 65];
        ages.forEach(age => {
            console.log(`The ticket price for age ${age} is ${getTicketPrice(age)}`);
        });


        // 05

        function isLeapYear(year) {
            if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                return true;
            } else {
                return false;
            }
        }

        let years = [1900, 2000, 2004, 2021, 2024];
        years.forEach(year => {
            if (isLeapYear(year)) {
                console.log(`${year} is a leap year.`);
            } else {
                console.log(`${year} is not a leap year.`);
            }
        });

        // 06

        function calculateDiscount(amount) {
            let discount = 0;

            if (amount >= 100) {
                discount = 20;
            } else if (amount >= 50) {
                discount = 10;
            }

            return discount;
        }

        function finalPrice(amount) {
            const discount = calculateDiscount(amount);
            const discountedPrice = amount - discount;
            return discountedPrice;
        }


        const purchaseAmount = 75;
        const discount = calculateDiscount(purchaseAmount);
        const discountedPrice = finalPrice(purchaseAmount);

        console.log(`Purchase Amount: $${purchaseAmount}`);
        console.log(`Discount: $${discount}`);
        console.log(`Discounted Price: $${discountedPrice}`);

        // 07


        let now = new Date();
        let hours = now.getHours();

        let greeting;

        if (hours < 12) {
            greeting = "Good morning";
        } else if (hours < 18) {
            greeting = "Good afternoon";
        } else {
            greeting = "Good evening";
        }

        console.log(greeting);


    </script>
</body>

</html>
